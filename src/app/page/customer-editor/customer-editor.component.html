<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <h2>Create New Customer</h2>
      <form #customerForm="ngForm" (ngSubmit)="onCreate(newCustomer)">
         <div class="form-group">
            <label for="">Name</label>
            <input [(ngModel)]="newCustomer.name" type="text"
               class="form-control"
               name="name">
             </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="newCustomer.email" type="text"
               class="form-control"
               name="email">
             </div>
          <div class="form-group">
            <label for="">Rating</label>
            <input [(ngModel)]="newCustomer.rating" type="text"
               class="form-control"
               name="rating">
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input [(ngModel)]="newCustomer.address" type="text"
               class="form-control"
               name="address">
             </div>
          <div class="form-group">
            <!-- save button create -->
            <button  type="submit" class="btn btn-primary btn-block mt-1">
              <i class="fa fa-save"></i>
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
