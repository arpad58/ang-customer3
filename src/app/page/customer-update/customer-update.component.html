<div class="container">
  <div class="row">
    <div class="col-6 offset-3" *ngIf="customer$ | async as customer" >
      <h2>Update Customer</h2>
      <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm, customer)">

        <div class="form-group">
          <label for="">Name</label>
          <input [(ngModel)]="customer.name" type="text"
            class="form-control" name="name">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="customer.email" type="text"
            class="form-control" name="email">
        </div>

        <div class="form-group">
          <label for="">Rating</label>
          <input [(ngModel)]="customer.rating" type="text"
            class="form-control" name="rating">
        </div>

        <div class="form-group">
          <label for="">Address</label>
          <input [(ngModel)]="customer.address" type="text"
            class="form-control" name="address">
        </div>

        <div class="form-group">
          <!-- save button  update -->
          <button  type="submit" class="btn btn-primary btn-block mt-5">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
